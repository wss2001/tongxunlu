    <!-- 修改联系人模态框 -->
    <div class="modal fade" tabindex="-1" role="dialog" id="change-contact-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">修改联系人</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="change-contact-name">姓名</label>
                            <input type="text" class="form-control" id="change-contact-name" placeholder="请输入姓名">
                        </div>
                        <div class="form-group">
                            <label for="change-contact-phoneNumber">电话</label>
                            <input type="number" class="form-control" id="change-contact-phoneNumber"
                                placeholder="请输入电话号码">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="change-contact-submit">确认修改</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <!-- 添加联系人模态框 -->
    <div class="modal fade" tabindex="-1" role="dialog" id="add-contact-modal">

                            <input type="text" class="form-control" id="add-contact-name" placeholder="请输入姓名">
                        </div>
                        <div class="form-group">
                            <label for="add-contact-phoneNumber">电话</label>
                            <input type="number" class="form-control" id="add-contact-phoneNumber"
                                placeholder="请输入电话号码">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="add-contact-submit">添加</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
